<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculate This</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="main-container">
      <form class="calculator" action="index.html" method="post">
        <input class="answer" type="text" name="answer" value="">
        <input class="buttons" type="button" name="add" value="+">
        <input class="buttons" type="button" name="subtract" value="-">
        <input class="buttons" type="button" name="divide" value="/">
        <input class="buttons" type="text" name="num_one" value="" placeholder="Number 1">
        <input class="buttons" type="text" name="num_two" value="" placeholder="Number 2">
        <input class="buttons" type="button" name="multiply" value="*">
      </form>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
